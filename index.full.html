<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="index, follow" />
    <title>Yan Sun</title>
    <style>
      /* LAYOUT */

      body {
        padding: 0;
        margin: 0;
        border: 0;
        background-color: #FAFAFA;
      }

      .content {
        box-sizing: border-box;
        min-width: 769px;
        padding: 8em;
      }

      /* up to iPad */
      @media only screen and (max-width: 768px) {
        .content {
          min-width: 457px;
          padding: 6em;
        }
      }

      /* up to iPhone XS Max */
      @media only screen and (max-width: 456px) {
        .content {
          min-width: 320px;
          padding: 1em;
        }
      }

      /* TEXT */

      header h1 {
        color: #111;
        display: inline-block;
        font-family: helvetica neue,helvetica,sans-serif;
        font-size: 3em;
        font-weight: 500;
        margin: 48px 0px 48px 0px;
        text-rendering: optimizeLegibility;
        text-transform: uppercase;
      }

      .content p {
        color: #111;
        display: inline-block;
        font-family: helvetica neue,helvetica,sans-serif;
        font-size: 1em;
        letter-spacing: 0.1em;
        line-height: 2.5em;
        margin: 16px 0px 16px 0px;
        text-rendering: optimizeLegibility;
        text-transform: uppercase;
      }

      footer {
        display: flex;
        flex-direction: column;
        gap: 1em;
        margin: 48px 0px 48px 0px;
      }

      footer div {
        color: #111;
        font-family: helvetica neue,helvetica,sans-serif;
        font-size: 0.5em;
      }


      /* LINKS */

      a {
        color: #777;
        text-decoration: underline;
        text-decoration-color: #777;
      }

      a:hover {
        color: #AAA;
        cursor: pointer;
        text-decoration-color: #AAA;
      }

      a.robinhood:hover {
        color: rgb(0,200,5);
        text-decoration-color: rgb(0,200,5);
      }

      a.party {
        color: #EB334F;
        text-decoration-color: #EB334F;
      }

      a.party:hover {
        color: #e60023;
        text-decoration-color: #e60023;
      }

      button {
        background: none;
        border: none;
        display: inline-block;
        font-size: 1em;
        line-height: 1;
        letter-spacing: -0.05em;
        margin: 0;
        padding: 0;
      }

      button:hover:not([disabled]) {
        cursor: pointer;
      }

      button:disabled {
        outline: none;
      }

      #email-section {
        display: flex;
        flex-direction: row;
        gap: 0.25em;
      }

      #code-window {
       border-radius: 0.25em;
       overflow: hidden;
      }

      #code-terminal {
        display: flex;
        flex-direction: column;
        font-size: 1em;
        height: 2em;
        line-height: 1;
        max-height: 2em;
        min-height: 2em;
        transition-duration: 250ms;
        transition-timing-function: ease-out;
      }

      .code-terminal-scrolled {
        transform: translateY(-100%);
      }

      code {
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        font-size: 1em;
        line-height: 1;
        min-height: 100%;
        max-height: 100%;
        background: #2c292d;
        padding: 0.5em;
        font-family: Monaco, monospace;
        transition-property: height;
        transition-duration: 250ms;
      }

      code .function {
        color: #908e8f;
      }

      code .string {
        color: #ffd866;
      }

      code .keyword {
        color: #78dce8;
      }

      code .punctuation {
        color: #cb4b16;
      }

      code .code {
        color: #fdf9f3;
      }

      code .green {
        color: #a9dc76;
      }

      code .purple {
        color: #78dce8;
      }

      code .orange {
        color: #fc9867;
      }

      .code-row {
        display: flex;
      }

      .code-tabs {
        display: none;
      }

      /* up to iPhone XS Max */
      @media only screen and (max-width: 456px) {
        code {
          flex-direction: column !important;
        }
        #code-terminal {
          height: 4em !important;
          line-height: 1 !important;
          max-height: 4em !important;
          min-height: 4em !important;
        }
        .code-tabs {
          display: block !important;
        }
        #email-section {
          flex-direction: column !important;
        }
      }

      #run-button {
        box-sizing: border-box;
        font-size: 1rem;
        line-height: 1;
        background-color: #DDD;
        border-radius: 0.25em;
        color: #111;
        height: 2em;
        padding: 0.5em;
      }

      #run-button:hover:not([disabled]) {
        background-color: #999;
      }

      /* up to iPad */
      @media only screen and (max-width: 768px) {
        #run-button {
          padding: 0.25em;
        }
      }

      #loading-spinner {
        width: 1em;
        height: 1em;
        border: 2px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <article>
      <div class="content">
        <header>
          <h1>Yan Sun</h1>
        </header>
        <p>
          Engineering at <a class="robinhood" href="https://www.robinhood.com">Robinhood</a></br>
          <a href="/yan-sun-resume.pdf">Resume</a> as of early 2023<br>
          Run code for email:
        </p>
        <div id="email-section">
          <div id="code-window">
            <div id="code-terminal">
              <code id="code-input">
                <span class="code-row">
                  <span class="function">&gt;</span>&nbsp;
                  <span class="string">`contact@</span>
                  <span class="punctuation">${</span>
                </span>
                <span class="code-row">
                  <span class="code-tabs">&nbsp;&nbsp;</span>
                  <span class="code-tabs">&nbsp;&nbsp;</span>
                  <span class="keyword">window</span>
                  <span class="code">.location.hostname</span>
                </span>
                <span class="code-row">
                  <span class="code-tabs">&nbsp;&nbsp;</span>
                  <span class="punctuation">}</span>
                  <span class="string">`</span>
                </span>
              </code>
              <code>
                <span class="code-row" id="code-result">
                  <span class="function">&gt;</span>&nbsp;
                  <span id="code-result-output" class="string"></span>
                </span>
              </code>
            </div>
          </div>
          <button id="run-button"><span>RUN &#9166;</span></button>
        </div>
        <footer>
          <div>Here for <a class="party" target="_blank" href="https://kelly.and.yan.co">‚ù§</a>?</div>
          <div>Last updated: <a href="https://github.com/yans/yans.github.io/commit/master">March 2023</a></div>
        </footer>
      </div>
    </article>
    <script type="text/javascript">
      // https://skalman.github.io/UglifyJS-online/
      // https://www.willpeavy.com/tools/minifier/
      const d = "0123456789qwertyuiopasdfghjklzxcvbnm!?></\a`~+*=@#$%".split('');
      const sy = ['function', 'string', 'keyword', 'punctuation', 'code', 'green', 'purple', 'orange']
      const t = document.getElementById('code-terminal');
      const rb = document.getElementById('run-button');
      // d9b652d60f16aad918dcb93000bf463a
      const r = document.getElementById('code-result');
      const ro = document.getElementById('code-result-output');
      const c = ['d','9','b','6','5','2','d','6','0','f','1','6','a','a'];
      const e = ['c','o','n','t','a','c','t','@','y','a','n','.','c','o'];
      rb.addEventListener('click', onClickRun);

      let hasRan = false
      function onClickRun() {
        if (hasRan) {
          return
        }
        hasRan = true

        // show loading state
        const loadingSpan = document.createElement('span');
        loadingSpan.setAttribute('id', 'loading-spinner')
        rb.replaceChild(loadingSpan, rb.firstChild)
        rb.disabled = true

        // populate the result with all the slots
        c.forEach((l, i) => {
          const s = document.createElement('span');
          s.appendChild(document.createTextNode(l))
          s.classList.add('code-email-output')
          s.classList.add(rC(sy))
          if (i === 0) {
            s.classList.add('next-code-email-output')
          }
          r.appendChild(s)
        })

        // move it down
        t.classList.add('code-terminal-scrolled')

        let current_i = 0
        const ii = window.setInterval(() => {
          const slots = document.getElementsByClassName('code-email-output')
          c.forEach((l, i) => {
            if (i < current_i) {
              return
            }
            // randomly flip the color and text of each letter
            // for the next character, if random(0,1) <= easeOutCirc(i/len(c)-1)
            const adjustedIndex = i - current_i;
            if (i == current_i && Math.random() <= easeOutCirc(1 / (c.length - 1))) {
              const partialText = e.slice(0, i + 1).join('')
              const partialTextNode = document.createTextNode(partialText)
              if (ro.firstChild) {
                ro.replaceChild(partialTextNode, ro.firstChild)
              } else {
                ro.appendChild(partialTextNode)
              }
              current_i = current_i + 1
              slots[adjustedIndex].remove()
            } else {
              const randomLetter = rC(d)
              const slot = slots[adjustedIndex]
              slot.replaceChild(document.createTextNode(randomLetter), slot.firstChild)
              slot.removeAttribute('class')
              slot.classList.add('code-email-output')
              slot.classList.add(rC(sy))
            }
          })

          if (current_i === e.length) {
            window.clearInterval(ii)

            // show done state
            rb.removeEventListener('click', onClickRun);
            rb.replaceChild(
              document.createTextNode('COPY'),
              rb.firstChild)
            rb.disabled = false
            rb.addEventListener('click', onClickCopy)
          }
        }, 100)
      };

      function onClickCopy() {
          navigator.clipboard.writeText(e.join(''))
          const success = copy(e.join(''))
          // show done state
          rb.replaceChild(
            document.createTextNode(success ? 'COPIED' : 'OOPS'),
            rb.firstChild)
          rb.removeEventListener('click', onClickCopy);
          rb.disabled = true
      }

      function rC(a) {
        return a[Math.floor(Math.random() * a.length)];
      }

      function easeOutCirc(x) {
        return Math.sqrt(1 - Math.pow(x - 1, 2));
      }

      // https://www.npmjs.com/package/copy-to-clipboard
      function copy(text, options) {
        var debug,
          message,
          reselectPrevious,
          range,
          selection,
          mark,
          success = false;
        if (!options) {
          options = {};
        }
        debug = options.debug || false;
        try {
          reselectPrevious = toggleSelection();

          range = document.createRange();
          selection = document.getSelection();

          mark = document.createElement("span");
          mark.textContent = text;
          // avoid screen readers from reading out loud the text
          mark.ariaHidden = "true"
          // reset user styles for span element
          mark.style.all = "unset";
          // prevents scrolling to the end of the page
          mark.style.position = "fixed";
          mark.style.top = 0;
          mark.style.clip = "rect(0, 0, 0, 0)";
          // used to preserve spaces and line breaks
          mark.style.whiteSpace = "pre";
          // do not inherit user-select (it may be `none`)
          mark.style.webkitUserSelect = "text";
          mark.style.MozUserSelect = "text";
          mark.style.msUserSelect = "text";
          mark.style.userSelect = "text";
          mark.addEventListener("copy", function(e) {
            e.stopPropagation();
            if (options.format) {
              e.preventDefault();
              if (typeof e.clipboardData === "undefined") { // IE 11
                debug && console.warn("unable to use e.clipboardData");
                debug && console.warn("trying IE specific stuff");
                window.clipboardData.clearData();
                var format = clipboardToIE11Formatting[options.format] || clipboardToIE11Formatting["default"]
                window.clipboardData.setData(format, text);
              } else { // all other browsers
                e.clipboardData.clearData();
                e.clipboardData.setData(options.format, text);
              }
            }
            if (options.onCopy) {
              e.preventDefault();
              options.onCopy(e.clipboardData);
            }
          });

          document.body.appendChild(mark);

          range.selectNodeContents(mark);
          selection.addRange(range);

          var successful = document.execCommand("copy");
          if (!successful) {
            throw new Error("copy command was unsuccessful");
          }
          success = true;
        } catch (err) {
          debug && console.error("unable to copy using execCommand: ", err);
          debug && console.warn("trying IE specific stuff");
          try {
            window.clipboardData.setData(options.format || "text", text);
            options.onCopy && options.onCopy(window.clipboardData);
            success = true;
          } catch (err) {
            debug && console.error("unable to copy using clipboardData: ", err);
            debug && console.error("falling back to prompt");
            message = format("message" in options ? options.message : defaultMessage);
            window.prompt(message, text);
          }
        } finally {
          if (selection) {
            if (typeof selection.removeRange == "function") {
              selection.removeRange(range);
            } else {
              selection.removeAllRanges();
            }
          }

          if (mark) {
            document.body.removeChild(mark);
          }
          reselectPrevious();
        }

        return success;
      }

      // https://www.npmjs.com/package/toggle-selection
      function toggleSelection() {
        var selection = document.getSelection();
        if (!selection.rangeCount) {
          return function () {};
        }
        var active = document.activeElement;

        var ranges = [];
        for (var i = 0; i < selection.rangeCount; i++) {
          ranges.push(selection.getRangeAt(i));
        }

        switch (active.tagName.toUpperCase()) { // .toUpperCase handles XHTML
          case 'INPUT':
          case 'TEXTAREA':
            active.blur();
            break;

          default:
            active = null;
            break;
        }

        selection.removeAllRanges();
        return function () {
          selection.type === 'Caret' &&
          selection.removeAllRanges();

          if (!selection.rangeCount) {
            ranges.forEach(function(range) {
              selection.addRange(range);
            });
          }

          active &&
          active.focus();
        };
      }
    </script>
  </body>
</html>

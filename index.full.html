<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="index, follow" />
    <title>Yan Sun</title>
    <style>
      /* LAYOUT */

      .content {
        min-width: 769px;
        margin: 8em 8em 8em 8em;
      }

      /* up to iPad */
      @media only screen and (max-width: 768px) {
        .content {
          min-width: 457px;
        }
      }

      /* up to iPhone XS Max */
      @media only screen and (max-width: 456px) {
        .content {
          min-width: 320px;
          margin: 1em 1em 1em 1em;
        }
      }


      /* TEXT */

      .header-text {
        color: #111;
        display: inline-block;
        font-family: helvetica neue,helvetica,sans-serif;
        font-size: 3em;
        font-weight: bold;
        margin: 48px 0px 48px 0px;
        text-rendering: optimizeLegibility;
        text-transform: uppercase;
      }

      .body-text {
        color: #111;
        display: inline-block;
        font-family: helvetica neue,helvetica,sans-serif;
        font-size: 1em;
        letter-spacing: 0.1em;
        line-height: 2em;
        margin: 16px 0px 16px 0px;
        text-rendering: optimizeLegibility;
        text-transform: uppercase;
      }

      .footer-text {
        color: #111;
        display: inline-block;
        font-family: helvetica neue,helvetica,sans-serif;
        font-size: 0.5em;
        margin: 48px 0px 48px 0px;
      }


      /* LINKS */

      a {
        color: #777;
        text-decoration: underline;
        text-decoration-color: #777;
      }

      a:hover {
        color: #AAA;
        text-decoration-color: #AAA;
      }

      button {
        border: none;
        background: none;
        padding: 0;
        font-size: 1em;
        line-height: 2em;
      }

      button:hover {
        cursor: pointer;
      }

      button:focus {
        outline: none;
      }

      code {
        background-color: #fdf6e3;
        font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
      }

      code:hover {
        font-weight: bold;
      }

      code .string {
        color: #2aa198;
      }

      code .punctuation {
        color: #cb4b16;
      }

      code .code {
        color: #657b83;
      }
    </style>
  </head>
  <body style="background-color: #FAFAFA;">
    <article>
      <div class="content">
        <header>
          <h1 class="header-text">Yan Sun</h1>
        </header>
        <p class="body-text">
          Product Engineer at <a class="pinterest" href="https://www.pinterest.com">Pinterest</a></br>
          Email <button><code><span class="punctuation">`</span><span class="string">contact@</span><span class="punctuation">${</span><span class="code">window.location.hostname</span><span class="punctuation">}</span><span class="punctuation">`</span></code></button></br>
          <a href="/resume.pdf">Resume</a> as of early 2019
        </p>
        <footer>
          <span class="footer-text">Last updated: <a href="https://github.com/yans/yans.github.io/commit/master">January 2019</a></span>
        </footer>
      </div>
    </article>
    <script type="text/javascript">
      let button = document.querySelector("button");
      button.addEventListener("click", () => {
        let email = `contact@${window.location.hostname}`;
        let anchor = document.createElement('a');
        let anchorContent = document.createTextNode(email);
        anchor.appendChild(anchorContent);
        anchor.setAttribute('href', `mailto:${email}`);
        button.parentNode.replaceChild(anchor, button);
      });
    </script>
  </body>
</html>
